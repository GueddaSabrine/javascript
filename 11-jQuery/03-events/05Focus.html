<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

Prenom : <input type="text" name="fullname"/>
<br>
<br>
Email: <input type="text" name="email"/>

</body>
<script>
    $(document).ready(function () {
        //obtention du focus
        $("input").focus(function(){
            $(this).css('backgroundColor', '#c5cae9')
        });
        //perte du focus
        $("input").blur(function(){
            $(this).css('backgroundColor', '#cddc39')
        });
    })

</script>
</html>
